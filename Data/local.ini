[tooltip]
cantchange = Эта опция не может быть изменена в игре.
fullscreen = Эта опция действует только в полноэкранном режиме.
bump = "Рельефное текстурирование" используется для имитации вмятин, искажая карты света.
vsync = Вертикальная синхронизация ожидает завершения текущего цикла обновления дисплея перед вычислением следующего кадра, предотвращая такие проблемы, как разрыв экрана. Это привязывает частоту кадров в игре к частоте обновления вашего дисплея и может привести к некоторой задержке отрисовки.
alias = "Сглаживание" используется для сглаживания изображения перед его отображением. Позволяет избавиться от лесенок на моделях.
lights = Создаёт эффект вспышки на источниках света.
gamma = "Гамма-коррекция" поможет достичь баланса яркости, если игра кажется слишком тёмной или светлой. Установка слишком большого или низкого значения может вызвать ухудшение детализации изображения.
default.value.100 = Текущее значение: %s% (по умолчанию 100%)
particle_1 = Определяет количество частиц, которые могут быть отображены в кадре.
particle_2.1 = Отображается только дым.
particle_2.2 = Отображаются некоторые частицы.
particle_2.3 = Отображаются все частицы.
lod = "Детализация текстур" устанавливает дистанцию, на которой будет изменяться детализация текстур. Измените этот параметр, если текстуры мерцают или выглядят слишком размытыми.
vram = Текстуры, которые хранятся в видеопамяти (VRAM), будут загружаться быстрее. Однако это может вызвать ухудшение их качества.
fov = "Поле зрения" задаёт угол обзора для игрока во время игры.
default.value.fov = Текущее значение: %s° (по умолчанию 60°)
anisotropic = "Анизотропная фильтрация" повышает качество изображения текстур на поверхностях, находящихся под косыми углами обзора по отношению к камере.
atmo = Изменяет атмосферу на тёмную или светлую. Светлая атмосфера более удобна для игры в дневное время и лучше для создания видео. В свою очередь, тёмная лучше для ночной игры.
screnderinterval = "Интервал рендера камеры" изменяет частоту вращения камеры на мониторе. Измените этот параметр, если у Вас низкий FPS во время просмотра мониторов.
mastervolume = Регулирует общую громкость звуков. Сдвинув ползунок полностью влево, Вы отключите все звуки.
default.value.50 = Текущее значение: %s% (по умолчанию 50%)
